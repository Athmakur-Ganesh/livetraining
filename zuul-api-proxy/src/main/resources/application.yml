
  
spring:
  application:
    name: api-gatway
    
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka      

      
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"      
        
server:
  port: 6060
  

          